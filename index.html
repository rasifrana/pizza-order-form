<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamie's Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JAMIE's PIZZA</h1>
    <div class="container">
        <h3>Order Here</h3>
        <div class="order-form-container">
            <!-- order Form Here -->

        <form  class="order-form">
            <div class="form-group">
                <label for="">Please Enter Your name</label>
                <input type="text" placeholder="Please Enter Username" name="" id="" required>
            </div>
            <div class="form-group">
                <label for="">Please Enter Your Password</label>
                <input type="password" placeholder="Please Enter Password" name="" id="password" pattern=".{3,7}" required>
                <span class="error-msg"></span>
            </div>

            <!-- Select for Sizing -->
            <div class="form-group">
                <label for="">Select Size of your choice</label>
            <select name="" id="size">
                <option value="no">Choose A Size</option>
                <option value="5">Large</option>
                <option value="7">Extra-Large</option>
                <option value="17">Supersize</option>
            </select>
            <span class="supersize-msg"></span>
        </div>

        <!-- Quantity Input NUMERIC -->
        <div class="form-group quantity">
            <label for="">Select Quantity:</label>
            <input type="number" id="quantity" min="1" max="20">
        </div>
        <hr>

        <!-- Here we will show Total price -->
        <div>
            <h3 class="total">Total Ptice: â‚¬<span id="amount">0:00</span></h3>
        </div>

        <!-- div for discount message and error message -->
        <div class="discount"></div>

        <!-- Input for Discount Code -->
        <div class="form-group quantity">
            Enter Code:  <input type="text" id="discount-code">
            <input type="submit" value="Get Discount" id="discount-btn">
        </div>

        <!-- Submit Order -->
        <button>Order Now</button>
        </form>
        
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
