<body>

    <h1>JAMIE's PIZZA</h1>

                <input type="text" placeholder="Please Enter Username" name="" id="" required>
            </div>

                <input type="text" placeholder="Please Enter Password" name="" id="" required>
            </div>
            <div class="form-group">
                <label for="">Select Size of your choice</label>
            <select name="" id="size">
                <option value="">Choose A Size</option>
                <option value="5">Large</option>
                <option value="7">Extra-Large</option>
                <option value="17">Supersize</option>
            </select>
        </div>
        <div class="form-group quantity">
            <label for="">Select Quantity:</label>
            <input type="number" id="quantity" min="1" max="20">
        </div>
        <hr>
        <div>
            <h3 class="total">Total Ptice: â‚¬<span id="amount">0:00</span></h3>
        </div>
        <div class="form-group quantity">
            Apply Coupon:  <input type="text">
            <input type="submit" value="Apply">
        </div>

        <button>Order Now</button>
        </form>
        
    </div>
    </div>

</body>
